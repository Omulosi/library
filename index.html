<!DOCTYPE html>
<html>
<head>
	<title>My-Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<!-- Bootstrap core CSS -->
	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="./assets/css/mdb.min.css" rel="stylesheet">
	<!-- custom styles -->
	<link href="./assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
	<header class="container header-desktop hidden-xs" style="top:0px;position: sticky;">
		<div class="logo-v2">
			<a href="#">
				<h1>My-Library</h1>
			</a>
		</div>
		<nav class="menu-v2">
			<div id='book-popup'>
			  <a href="" class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#modalLoginForm" >Add Book</a>
			</div>
		</nav>
	</header>


	<!-- MODAL FOR ADDING A BOOK -->
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">Add a new book</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	    <form action="">
	      <div class="modal-body mx-3">
	        <div class="md-form mb-5">
	          <i class="fas prefix grey-text"></i>
	          <input type="text" id="title" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="title">Title</label>
	        </div>

	        <div class="md-form mb-5">
	          <i class="fas prefix grey-text"></i>
	          <input type="text" id="author" class="form-control validate" required>
	          <label data-error="wrong" data-success="right" for="author">Author</label>
	        </div>

	        <div class="md-form mb-5">
	          <i class="fas prefix grey-text"></i>
	          <input type="number" id="pages" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="pages">Number of Pages</label>
	        </div>

	        <div class="md-form mb-5">
	          <i class="fas prefix grey-text"></i>
	          <input type="text" id="genre" class="form-control validate">
	          <label data-error="wrong" data-success="right" for="genre">Genre</label>
	        </div>

	         <div class="modal-footer d-flex justify-content-center">
		        <button class='btn btn-primary' class="close" data-dismiss="modal" aria-label="Close" id="add-book" type="submit">
		          Add new book
		        </button>
		      </div>

	      </div>
	     
	  	</form>
	    </div>
	  </div>
	</div>


	<!-- Main library section -->

	<div class="container" id="main">
		<table class='table'>
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Genre</th>
					<th>Read</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			
		</table>
		
	</div>

	<footer class="footer">
		<p>&copy; My-Library 2019</p>
	</footer>

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="./assets/css/js/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="./assets/css/js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="./assets/css/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="./assets/css/js/mdb.min.js"></script>

	<script src="./library.js"></script>

</body>
</html>
