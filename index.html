<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
	<header>
		<h1>Gutenberg Library</h1>
		<p>Read o ye dwellers of earth, before your brains get zombified</p>
	</header>

	<hr>

	<div id="main">
		<div class="btn" >
			<button id="add-btn">Add New Book</button>
			<button id="clear-btn">Clear Library</button>
		</div>

		<div class="add-book-modal">
			<span class="close" title="Click to close">&times;</span>

			<div id="book-info-form" class="modal-content" >
				<form action="">
					<label for="Title">Title</label>
					<input type="text" name="title" id="title" required placeholder="Title">

					<label for="author">Author</label>
					<input type="text" name="author" id="author" required placeholder="Author">

					<label for="year">Year</label>
					<input type="number" name="year" id="year" min='1600' max='2099' required value='2016'>

					<label for="author">Genre</label>
					<input type="text" name="genre" id="genre" required placeholder="Genre">

					<label for="pages">Pages</label>
					<input type="number" name="pages" id="pages" required placeholder="Number of Pages">

					<button type="submit" id="add-book">Add New Book</button>
				</form>
		</div>
		</div>

		<table id="book-list">
			
		</table>

	</div>

	<script src="./library.js"></script>
</body>
</html>
